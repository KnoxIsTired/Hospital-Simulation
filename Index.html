 <div id=" game">

<Script>
    //create varible for stats
    var money= 10000;
    var patients=0;
    var nurses=0;
    var doctors=0;
    var research=0;
//create functions for stats
function updateStats() {
    //update stats
    document.getElementById("money").innerHTML = money;
    document.getElementById("patients").innerHTML = patients;
    document.getElementById("doctors").innerHTML = doctors;
    document.getElementById("nurses").innerHTML = nurses;
    document.getElementById("research").innerHTML = research;

}   


function buildRoom() {
    //subtract money for building room
    if (money>=5000) {
        //subtract the money
        money = money - 5000;
    //update money stats
        updateStats();
    }
}

function hireDcotor() {
    //check if enough money to hire doctor
    if (money>=1000){
        //add docotor and subtract money
        money = money - 1000;
        doctors = doctors + 1;
        //update stats
        updateStats();
    }
}

function hireNurse() {
    //check if enough money to hire nurse
    if (money>=500) {
        //subtract money an add nurse
        money = money - 500;
        nurses = nurses + 1;
        //update stats
        updateStats();
    }
}

function treatPatient() {
//check if enough doctors and nurses to treat patient
    if (doctors>=1&&nurses>=1) {
       //subtract doctor and nurse from hospital
        doctors = doctors - 1;
        nurses = nurses - 1;
        //add money to hospital
        money = money + 10000;
        //update stats
        updateStats();
    }
}

//create function to update research done to make curing more effective
function ConductResearch() {
    if (money>=10000) {
        //add research level
        research = research + 1;
        //subtract money
        money = money - 10000;
        //update stats
        updateStats();
    }
}

setInterval(function() {
//keep track of number of patients in hospital
    if (patients < 10) {
    //add patients to hospital
    patients = patients + 1;
    //add patients to hospital at given interval
    updateStats();
    //update stats
    }
}, 5000);


// javascript functions and code will end here
